<!DOCTYPE html>
<html>

<head>
  <title>GUI-Builder</title>
  <script type='text/javascript' src='/eel.js'></script>
  <script type='text/javascript' src='/main.js'></script>
  <link rel="stylesheet" href="main.css">
  <script type='text/javascript'>
    async function funct() {
      // Call into Python so we can access the file system
      let random_filename = await eel.funct()();
    }
  </script>

  <div id="copy-elements" style="display: none;">
    <button id="copy-element-btn" style="position: absolute; transform: translate(0px, 0px);">Button</button>
  </div>
</head>

<body>
  <div id="menubar-elements">
    <button class="menubar-element" id="menubar-element-btn" style="position: relative; left: 1rem;">Button</button>
  </div>
  <div id="element-attributes">
    <p class="center">Eigenschaften:</p>
    <div id="element-attributes-inner" style="visibility: hidden;">
      <span>ID:</span>
      <span id="element-attribut-id"></span>
      <br>
      <span>Name:</span>
      <input id="element-attribut-name" type="text" onchange="attribut_setname()">
      <br>
      <span>Text:</span>
      <input id="element-attribut-text" type="text" oninput="attribut_settext()">
      <br>
      <span>Postition:</span>
      <input id="element-attribut-position-x" type="text" style="width: 2rem;" onchange="attribut_setpos_x()">
      <input id="element-attribut-position-y" type="text" style="width: 2rem;" onchange="attribut_setpos_y()">
      <br>
      <span>Size:</span>
      <input id="element-attribut-size-x" type="text" style="width: 2rem;" onchange="attribut_setsize_x()">
      <input id="element-attribut-size-y" type="text" style="width: 2rem;" onchange="attribut_setsize_y()">
      <br>
    </div>
  </div>
  <div class="nobreak" id="gui-elements">
  </div>
</body>

</html>
